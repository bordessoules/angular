<div ng-controller="PizzaListController as $ctrl">

    <input ng-model="$ctrl.query" type="text" class="form-control">
    <div ng-if="!$ctrl.pizzas">
        <img src="gears.gif">
    </div>

    <table ng-if="$ctrl.pizzas" class="table">
        <thead>
            <tr>
                <th><a ng-click="$ctrl.predicate='name';reverse=!reverse">Nom</a></th>
                <th><a ng-click="$ctrl.predicate='_toppingsLength';reverse=!reverse">Ingr√©dients</a></th>
                <th><a ng-click="$ctrl.predicate='status';reverse=!reverse">Statut</a></th>
                <th>Suppression</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pizza in $ctrl.pizzas | orderBy:$ctrl.predicate:reverse | filter:$ctrl.keep() track by $index">
                <td>{{ pizza.name }}</td>
                <td>{{ pizza._toppings }}</td>
                <td>
                    <button ng-click="$ctrl.cookPizza(pizza)" ng-if="!pizza.status" class="btn">cook me</button>
                    <span ng-if="pizza.status">CUITE</span>
                </td>
                <td>
                    <button ng-click="$ctrl.delPizza(pizza)"  class="btn">delete me</button>
                </td>
            </tr>
        </tbody>
    </table>
     <input ng-model="pizzaName" class="form-control" type="text"/>
    <button ng-click="$ctrl.addPizza(pizzaName)" class="btn btn-primary">
    Nouvelle Pizza
  </button>
    <button ng-click="$ctrl.cookPizzas()" class="btn">Cuire toutes les pizzas</button>

</div>
